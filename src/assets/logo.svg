<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6366f1" opacity="0.1" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Bot head -->
  <rect x="60" y="40" width="80" height="80" rx="10" fill="#6366f1"/>
  
  <!-- Screen -->
  <rect x="70" y="50" width="60" height="50" rx="5" fill="#fff" opacity="0.2"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="65" r="5" fill="#fff"/>
  <circle cx="115" cy="65" r="5" fill="#fff"/>
  
  <!-- Smile -->
  <path d="M 85 80 Q 100 90 115 80" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="70" y="120" width="60" height="50" rx="5" fill="#6366f1" opacity="0.7"/>
  
  <!-- Arms -->
  <g fill="#6366f1">
    <rect x="40" y="135" width="25" height="15" rx="7"/>
    <rect x="135" y="135" width="25" height="15" rx="7"/>
  </g>
  
  <!-- Telegram logo -->
  <g transform="translate(100, 145)">
    <circle cx="0" cy="0" r="15" fill="#fff" opacity="0.3"/>
    <path d="M -5 -2 L 5 2 L -5 8 L -3 2 Z" fill="#fff"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="50" cy="60" r="3" fill="#6366f1" opacity="0.5"/>
  <circle cx="150" cy="150" r="3" fill="#6366f1" opacity="0.5"/>
  <circle cx="30" cy="150" r="2" fill="#6366f1" opacity="0.3"/>
  <circle cx="170" cy="60" r="2" fill="#6366f1" opacity="0.3"/>
</svg>
