<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0d1117" rx="20"/>
  
  <!-- Left ear -->
  <path d="M 60 50 Q 50 30 45 50 Q 42 70 60 80" 
        fill="none" stroke="url(#neonGradient)" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Right ear -->
  <path d="M 140 50 Q 150 30 155 50 Q 158 70 140 80" 
        fill="none" stroke="url(#neonGradient)" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Head top -->
  <path d="M 60 80 Q 100 40 140 80" 
        fill="none" stroke="url(#neonGradient)" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Left face line -->
  <path d="M 60 80 Q 50 100 50 120" 
        fill="none" stroke="url(#neonGradient)" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Right face line -->
  <path d="M 140 80 Q 150 100 150 120" 
        fill="none" stroke="url(#neonGradient)" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Chin -->
  <path d="M 50 120 Q 100 140 150 120" 
        fill="none" stroke="url(#neonGradient)" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Left eye (closed happy) -->
  <path d="M 75 95 Q 85 105 95 95" 
        fill="none" stroke="url(#neonGradient)" stroke-width="5" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Right eye (closed happy) -->
  <path d="M 105 95 Q 115 105 125 95" 
        fill="none" stroke="url(#neonGradient)" stroke-width="5" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Left whisker top -->
  <line x1="50" y1="105" x2="20" y2="100" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Left whisker middle -->
  <line x1="48" y1="115" x2="15" y2="115" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Left whisker bottom -->
  <line x1="50" y1="125" x2="20" y2="130" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Right whisker top -->
  <line x1="150" y1="105" x2="180" y2="100" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Right whisker middle -->
  <line x1="152" y1="115" x2="185" y2="115" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Right whisker bottom -->
  <line x1="150" y1="125" x2="180" y2="130" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Nose -->
  <path d="M 95 115 L 100 125 L 105 115" 
        fill="none" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#neonGlow)"/>
  
  <!-- Mouth -->
  <path d="M 90 125 Q 100 132 110 125" 
        fill="none" stroke="url(#neonGradient)" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
</svg>
